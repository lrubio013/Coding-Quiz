<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <div>
            <a id="highscore">View high scores</a>
        </div>
        <div id="timer" class="timer">
            Time: 75
        </div>
    </header>
    
    <section id="start" class="start-quiz">
        <h1>Coding Quiz Challenge</h1>
        <p>Answer the following coding-related questions within the time limit. Answering a 
            question incorrectly will decrease the timer by 10 seconds.
        </p>
        <div class="starting-game">
           <button id="start-quiz" class="start-quiz">Start Quiz</button> 
        </div>
    </section>






    <script src="assets/js/script.js"></script>
</body>
</html>
