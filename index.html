<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <div class="scores">
            <a id="highscoreh">View high scores</a>
        </div>
        <div id="timer" class="timer">
            Time: 75
        </div>
    </header>
    
    <section id="start" class="start-quiz">
        <h1>Coding Quiz Challenge</h1>
        <p>Answer the following coding-related questions within the time limit. Answering a 
            question incorrectly will decrease the timer by 10 seconds.
        </p>
        <div class="starting-game">
           <button id="start-quiz" class="start-quiz">Start Quiz</button> 
        </div>
    </section>

    <section id="question-container" class="hide">
        <h1 id="question">Question</h1>
        <div id="answer-btns" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </div>
        <h2 id="check-answer" class="correct-wrong hide"></h2>
        <div class="controls">
            <button id="next-btn" class="next-btn hide">Next</button>
        </div>
    </section>

    <section id="score-holder" class="hide">
        <form id="submit-form">
            <h3 id="your-score"></h3>
            <label id="initials-label">Enter your initials here:</label>
            <input type="text" id="initials-field" placeholder="Enter your initials">
            <button id="submit-btn">Submit</button>
        </form>
    </section>

    <section id="highscores" class="highscores-container hide">
        <div id="high-scores">
            <h1 class="centered">Leaderboards</h1>
            <div id="highscore" class="highscore high-score-list">
            </div>
            <div class="controls">
                <button id="restart-btn">Restart</button>
                <button id="clear-btn">Clear Scores</button>
            </div>
        </div>

    </section >

    <script src="assets/js/script.js"></script>
</body>
</html>
